<section id="extras" class="body">
  {% if LINKS %}
  <div class="blogroll">
    <h2>{{ LINKS_WIDGET_NAME | default('odkazy') }}</h2>
    <ul>
      {% for name, link in LINKS %}
      <li><a href="{{ link }}">{{ name }}</a></li>
      {% endfor %}
    </ul>
  </div><!-- /.blogroll -->
  {% endif %}
</section><!-- /#extras -->
