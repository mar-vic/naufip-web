<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">
<head>
        <meta charset="utf-8" />
        <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
	<meta property="og:image" content="{{ SITEURL }}/theme/images/naufip.jpg" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="www.naufip.sk" />
	<meta property="og:title" content="NAUFIP - Naturalizmus ako univerzálny filozofický program" />
	<meta property="og:description" content="NAUFIP je výskumný projekt Katedry filozofie a dejín filozofie Univerzity Komenského v Bratislave zameraný na analýzu a vyhodnotenie naturalistických pozícií vo filozofii." />

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}" />

  <!-- ICON -->
	<link rel="shortcut icon" href="{{ SITEURL }}/theme/images/icons/naufip_icon.jpg" type="image/x-icon" />

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/b2fc40106a.js" crossorigin="anonymous"></script>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body id="index" class="home">

  <!-- SITE HEADER (defined in partials) -->
  {% include "./partials/common/_site-header.html" %}

  <!-- SITE CONTENT -->
  {% block content %}
  {% endblock %}

  <!-- SITE EXTRAS -->
  {% include "./partials/common/_extras.html" %}

  <!-- SITE FOOTER -->
  {% include "./partials/common/_site-footer.html" %}

  <!-- JS -->
  {% include './partials/_scripts.html' %}

</body>

</html>
